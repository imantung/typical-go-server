version: "3"
services:
  cache:
    container_name: typical-rest-server-cache
    image: redis:4.0.5-alpine
    command: redis-server --requirepass ${CACHE_REDIS_PASS}
    volumes:
    - cache:/data
    ports:
    - 6379:${CACHE_REDIS_PORT}
    networks:
    - cache
networks:
  cache: null
volumes:
  cache: null
